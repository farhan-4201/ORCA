<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching</title>
    <link rel="stylesheet" href="/styling/searching.css">
    <script defer src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
    <script defer src="/scripts/searching.js"></script>
</head>
<body>
    <div class="flex justify-between items-center p-4 bg-white">
        <div class="flex items-center">
            <a href="#" class="mr-4 text-gray-500 hover:text-gray-700"><i class="fas fa-home"></i></a>
            <a href="#" class="mr-4 text-gray-500 hover:text-gray-700"><i class="fas fa-file-alt"></i></a>
            <a href="#" class="mr-4 text-gray-500 hover:text-gray-700"><i class="fas fa-user"></i></a>
        </div>
    </div>
    <div class="container mx-auto p-4 text-center">
        <img src="/assets/logo.jpg" alt="Orca Logo" class="logo mx-auto mb-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">ORCA</h1>
        <p class="text-gray-600 mb-8">SOCIAL MEDIA INTELLIGENCE</p>
        <div class="flex justify-between items-center mb-8">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Mentions</button>
            <p class="text-gray-600" id="keyword-count">You have <span id="keyword-remaining">3</span> keywords left.</p>
        </div>
        <div class="relative w-full max-w-lg mx-auto">
            <input type="text" id="search-input" placeholder="Search Here" class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
            <i class="fas fa-search absolute top-1/2 right-4 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <button id="search-button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
        <div id="results" class="mt-4"></div>
        <button id="charts-button" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Charts</button>

    <div id="results" class="mt-4"></div>
    </div>
</body>
</html>
